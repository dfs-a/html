<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
<div id="app">
		<!-- 其实v-model方法底层就是通过这两种方法实现 -->
		<input type="text" :value="message" @input="vaaluechange" name="" id=""  />
		<p>{{message}}</p>
		<textarea rows="" v-model="messag" cols="">
			
		</textarea>
		<p>输入的内容为：{{messag}}</p>
	</div>
<script src="../js/vue.js"></script>
<script type="text/javascript">
const app = new Vue({
	el:'#app',
	data:{
		message:'hello',
		messag:'',
	},
	methods:{
		vaaluechange(event){
			this.message = event.target.value;
		}
	}
})
		</body>
</html>
