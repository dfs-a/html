<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#app li{
				list-style: none;
			}
			button{
				background-color: #FFFFFF;
				border: #FFFFFF;
			}
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
		<p>{{massage}}</p>
		<p>{{name}}</p>
		<ul>
			<li v-for="item in movies">{{item}}</li>
		</ul>
		<p v-cloak>{{firstname + lastname}}</p>
		<p v-cloak>{{firstname + ' ' + lastname}}</p>
		<p>{{firstname}}{{lastname}}</p>
		<p>{{contents * 2}}</p>
		<p>当前计数:{{counter}}</p>
		<!-- <button type="button" v-on:click="counter++">+</button>
		<button type="button" v-on:click="counter--">-</button> -->
		<button type="button" v-on:click="add">+</button>
		<button type="button" v-on:click="subtraction">-</button>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',//el用于挂载要管理的元素
				data:{//data对象存放数据
					massage:'你好!',
					name:'my name is冬风诉',
					firstname:'kobe',
					lastname :'bryant',
					contents :100,
					movies:['起风了','拯救大兵格瑞','肖申克的救赎','变形金刚'],
					counter:0	
				},
				methods:{//methods当中编写函数
				
					add:function(){
						alert("加一")
						this.counter++
					},
					subtraction:function(){
						alert("减一")
						this.counter--
					}
				},
				
				created:function(){
					console.log("被调用1")
				},
				mounted:function(){
					console.log("随后被调用")
				}
			})
		</script>
	</body>
</html>
