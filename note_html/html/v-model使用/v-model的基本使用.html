<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<div id="app">
		<input type="text" v-model="message" >
<!--		modle的作用和下面这个是一样的，v-model由下面这个演变过来-->
<!--		<input type="text" v-bind:value="message" v-on:input="message = $event.target.value">-->
	    {{message}}

<!--		textarea元素也可以绑定v-model-->
		<textarea name="" v-model="text" id="" cols="30" rows="3"></textarea>
		{{text}}
	</div>
	<script src = "../js/vue.js"></script>
	<script>
	    const app = new Vue({
	        el:'#app',
	        data:{
	            message:'hello',
				text:''
	        }
	    })
	</script>
	</body>
</html>
