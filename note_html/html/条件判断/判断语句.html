<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
<div id="app">
	<h3 v-if="isshow">
		派大星
	</h3>
	<h3 v-else=>
		海绵宝宝
	</h3>
	
	
	<p v-if="score>=90">优秀</p>
	<p v-else-if="score>=80">良好</p>
	<p v-else>中等</p>
	
	
	<p>{{result}}</p>
</div>
<script src="../js/vue.js" charset="utf-8"></script>
<script type="text/javascript">
	const app = new Vue({
		el:'#app',
		data:{
		isshow:true,
		score:99
		},
		// 使用计算属性更方便的使用
		computed:{
			result(){
				let showMessage = '';
				if(this.score>=90){
					showMessage = '优秀'
				}else if(this.score>=80){
					showMessage = '良好'
				}
				return showMessage
			}
		}
	})
	</body>
</html>
