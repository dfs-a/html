<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
	<div id="app">
		<div v-if="books.length">
		<table border="0px" cellspacing="5px" cellpadding="2px">
			<thead>
			<tr>
				<th></th>
				<th>书籍名称</th>
				<th>出版日期</th>
				<th>价格</th>
				<th>购买数量</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody >
			<tr v-for="(item,index) in books">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.date}}</td>
				<!-- <td>{{"￥"+item.price.toFixed(2)}}</td><!--tofixed(2)的作用是保留两位小数-->
				<!-- <td>{{getFinalPrice(item.price)}}</td> -->
				<td>{{item.price | showPrice}}</td>
				<td>
					<!-- disabled主要作用使满足条件的按钮失效 -->
				<button type="button" @click="increment(index)" v-bind:disabled="item.count <= 1">-</button>
				{{item.count}}
				<button type="button" @click="decrement(index)">+</button>
				</td>
				<td><button type="button" @click="removeHandler(index)">移除</button></td>
			</tr>
			</tbody>
		</table>
		<h4>总价格{{totalprice}}</h4>
		</div>
		<p v-else>购物车为空</p>
	</div>	
		
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
